<h1>Companies</h1>

<mat-spinner *ngIf="showSpinner"></mat-spinner>

<div *ngIf="!showSpinner" class="example-container mat-elevation-z8">

  <div class="example-header">

    <button mat-raised-button color="primary" class="pull-right" (click)="openCompanyModal(null)">
      <mat-icon class="example-icon">add</mat-icon>Add company
    </button>
    
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let company"> {{company.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let company"> {{company.address}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="validLicenceTill">
      <mat-header-cell *matHeaderCellDef> Valid lince till </mat-header-cell>
      <mat-cell *matCellDef="let company"> {{company.validLicenceTill | date:'dd-MM-yyyy'}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="contactPerson">
      <mat-header-cell *matHeaderCellDef> Contact person </mat-header-cell>
      <mat-cell *matCellDef="let company"> {{company.contactPerson}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let company">

        <button color="primary" mat-raised-button (click)="openCompanyModal(company)">
          <mat-icon class="example-icon">edit</mat-icon> Edit
        </button>

        <button color="accent" mat-raised-button (click)="onDeleteCompany(company)">
          <mat-icon class="example-icon">delete</mat-icon> Delete
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
