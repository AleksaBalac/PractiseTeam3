<mat-card class="login-card">
  <mat-card-header>
  
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter your email and password</mat-card-subtitle>

  </mat-card-header>
  
  <mat-card-content>
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)]="user.email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
          Please enter a your password email address
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onLogin()">Login</button>
    <a class="pull-right" mat-button [routerLink]='["/register"]'>Register</a>
  </mat-card-actions>
</mat-card>
