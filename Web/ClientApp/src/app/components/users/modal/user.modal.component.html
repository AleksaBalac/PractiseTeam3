<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="First name" [(ngModel)]="user.firstName" name="firstName" [formControl]="firstNameFormControl">
    <mat-error *ngIf="firstNameFormControl.hasError('required')">
      First name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last name" [(ngModel)]="user.lastName" name="lastName" [formControl]="lastNameFormControl">
    <mat-error *ngIf="lastNameFormControl.hasError('required')">
      Last name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="User role" name="role" [(ngModel)]="user.role">
      <mat-option *ngFor="let role of data.role" [value]="role.name">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</form>
