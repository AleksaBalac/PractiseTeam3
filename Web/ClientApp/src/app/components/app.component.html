<mat-toolbar color="">
  
  <mat-toolbar-row>
    <div *ngIf="user.isLoggedIn()">
      <span><mat-icon class="example-icon">person</mat-icon></span>
      <span *ngIf="userDetails">

        <span *ngIf="userDetails.companyName">
          {{ userDetails.companyName }}
        </span>

        <span *ngIf="!userDetails.companyName">
          {{ userDetails.fullName }}
        </span>

      </span>
      <span *ngIf="!userDetails"> Refresh page </span>
    </div>

    <span class="example-spacer"></span>

    <a *ngIf="user.isLoggedIn()" mat-button (click)="onLogOut()"> Logout </a>
    <div class="pull-right" *ngIf="!user.isLoggedIn()">
      <a mat-button [routerLink]='["/login"]'> Login </a>
      <a mat-button [routerLink]='["/register"]'> Register </a>
    </div>

  </mat-toolbar-row>
  
</mat-toolbar>


<mat-sidenav-container>

  <mat-sidenav opened #sidenav mode="side" (opened)="events.push('open!')" (closed)="events.push('close!')">

    <app-nav-menu></app-nav-menu>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-button-toggle (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </mat-button-toggle>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
