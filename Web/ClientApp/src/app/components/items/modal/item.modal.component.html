<form class="example-form" [formGroup]="itemForm">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" [(ngModel)]="item.name" name="name" formControlName="name">
    <mat-error *ngIf="itemForm.controls.name.invalid">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]="item.description" name="description" formControlName="description">
    <mat-error *ngIf="itemForm.controls.description.invalid">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Value" type="number" [(ngModel)]="item.value" name="value" formControlName="value">
    <mat-error *ngIf="itemForm.controls.value.invalid">
      Value is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Category" name="category" [(ngModel)]="item.category.name" formControlName="category">
      <mat-option *ngFor="let category of data.categories" [value]="category.name">
        {{ category.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="itemForm.controls.category.invalid">
      Category is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>

</form>
